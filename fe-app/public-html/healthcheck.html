<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your One-Page Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        header {
            background-image: url('https://b.kisscc0.com/20180517/ye/kisscc0-anxiety-desktop-wallpaper-open-source-software-pre-nature-5afd7e62450717.4411739115265624022828.jpg'); /* Replace with your banner image URL */
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 100px 0;
        }

        nav {
          background-color: #333;
          overflow: hidden;
        }
    
        nav a {
          float: left;
          display: block;
          color: white;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
        }

        section {
            max-width: 800px;
            margin: 2em auto;
            padding: 1em;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form label {
            display: block;
            margin-bottom: 8px;
        }

        form input,
        form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        form button {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="healthcheck.html">API healthcheck</a>
        <a href="msgOverview.html">Overview of messages</a>
    </nav>

    <section>
        <h2>Healthcheck of site</h2>
        <p id="hcMsg"></p>
    </section>

    <footer>
        <p>&copy; 2023 Klaric. All rights reserved.</p>
    </footer>
    <script>
        // Replace 'your-api-endpoint' with the actual API endpoint you want to call
        const apiUrl = 'api/healthcheck';

        // Making a GET request
        fetch(apiUrl)
            .then(response => {
                // Check if the request was successful (status code 200-299)
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
            
                // Parse the JSON in the response
                return response.json();
            })
            .then(data => {
                // Process the data from the API
                document.getElementById("hcMsg").innerText = data.msg
                console.log(data);
            })
            .catch(error => {
                // Handle errors
                console.error('Fetch error:', error);
            });
        
    </script>
</body>

</html>
